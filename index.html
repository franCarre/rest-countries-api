<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fork-awesome/1.1.7/css/fork-awesome.min.css" integrity="sha512-9QjPqX/aCNwEQDyMqqMluNOSsHxTwOJNO3d4m5aUeNbyOPm8RcBA5hCUhvGmKFtSmQYGajqPopGtD60FWiWUwg==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>REST Countries API</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <h1 class="t-h1">Where in the world?</h1>
      <div class="theme">
        <span class="theme__icon"></span>
        <button id="toggle" class="toggle"><i class="fa fa-moon-o"></i> Dark Mode</button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">

      <section class="search">

        <form id="form" class="search__form">
          <i class="fas fa-search"></i>
          <input id="search" type="text" placeholder="Search for a country..." autocomplete="off">
        </form>

        <div id="filter" class="filter">
          <div>
            Filter by Region 
            <i class="fas fa-chevron-down"></i>
          </div>
          <ul>
            <li>All</li>
            <li>Africa</li>
            <li>America</li>
            <li>Asia</li>
            <li>Europe</li>
            <li>Oceania</li>
          </ul>
        </div>
      </section>
      
      <section id="countries" class="countries"></section>

      <section id="details" class="details">
        <button id="back"><i class="fas fa-arrow-left"></i> Back</button>
        <div class="details__main">
          <img class="details__flag" src="">
          <div class="details__body"></div>
        </div>
      </section>

    </div>

  </main>
  <script src="script.js"></script>
</body>
</html>
